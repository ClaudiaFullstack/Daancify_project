<mat-card>
    <mat-card-title class="texto">ADMINISTRACION DE USUARIOS</mat-card-title>
</mat-card>
<app-users-filter (searchClick)="search($event)" (clearClick)="clear()"></app-users-filter>
<div class="buttons-container">
    <button mat-raised-button color="accent" (click)="newUser()"> Nuevo Usuario</button>
</div>
<app-users-grid [data]="theUserList" (rowClick)="goToDetail($event)"></app-users-grid>
