<div class="mat-elevation-z8">
    <button matTooltip="Refrescar Página" class="button" mat-button (click)="refresh()" cdkFocusInitial><img class="refresh" src="../../../../../assets/images/icon/refresh.png" alt=""></button>
    <table mat-table [dataSource]="theUsersListDataSource" matSort>

        <ng-container matColumnDef="user_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
        </ng-container>

        <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.user_name}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container class="btn btn-5" matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="user_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuario </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.user_type}} </td>
        </ng-container>
        <ng-container matColumnDef="dance_style_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estilo </th>
            <td matTooltip="Editar (Pulsar)" mat-cell *matCellDef="let element"> {{element.dance_style_name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
